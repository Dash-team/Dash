<div id="loginView">
	<form id="loginCard">
		<label id"loginText">Log in to your account</label>
		<input type="text" placeholder="username" ng-model="username">
		<input type="password" placeholder="password" ng-model="password">
		<input type="submit" id="loginButton" class="button-primary" ng-click="auth()" value="Log in">
	</form>
</div>
